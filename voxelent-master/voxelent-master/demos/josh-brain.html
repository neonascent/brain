	function handleEvent(event, src){
		if (event == vxl.events.SCENE_UPDATED) {

        }
		else if (event == vxl.events.MODELS_LOADED){

        	vxl.api.pointsON();
        	//vxl.api.boundingBoxON();

             // start animation

    	}

	/**
     * Creates the dropdown selector from which lookup tables can be selected
     */
    function setupLUTSelector(){
    
    var tables = vxl.api.getLookupTables();
    var options = ",";
    
    for (var i=0;i<tables.length;i+=1){
        options += '<option value=\"'+tables[i]+'\">'+tables[i]+'</option>';
    }
    
    $('#lutPicker').html(options);
    $('#lutPicker').change(function(){
        vxl.api.setLookupTable($('#lutPicker').val());
    });

<script>
//JQuery UI code

function changeOpacity(){
    var v = $('#op-slider-id').slider('value');
    
    var gl = vxl.c.view.renderer.gl;
    
    if (v < 1){
        //gl.disable(gl.DEPTH_TEST);
        gl.enable(gl.BLEND);
        gl.enable(gl.CULL_FACE);
        gl.cullFace(gl.BACK);
        vxl.api.setUniformDefault('lambert','uLightDiffuse',[0.5,0.5,0.5,1.0]);
    }
    else{
        //gl.enable(gl.DEPTH_TEST);
        gl.disable(gl.BLEND);
        gl.disable(gl.CULL_FACE);
        vxl.api.setUniformDefault('lambert','uLightDiffuse',[1.0,1.0,1.0,1.0]);
    }
    
    vxl.api.setPropertyForAll('opacity', v);    
}

function changePointSize(){
	var v = $('#pointsize-slider-id').slider('value');
	// actor.renderer.pm.setUniform("uPointSize", 5);
	vxl.pointSize =  v;

}

function changeFrame(){
	var v = $('#frame-slider-id').slider('value');

    if (animation.isValidFrame(v)) {
    	animation.stop();
    	try {
    		animation.setFrame(v);
    	} catch (e) {
    		
    	}
    	var actorname = animation.actorByFrameMap[animation.activeFrame][0];
    	var framename = actorname.replace(/_/g," ").replace(".json","");
    	updateSliceSegments();
    	$('#frame').html("frame: "+framename );
    }
    return true;
}

function updateSliceSegments() {
	if (typeof animation != 'undefined') {
		var axis = parseInt($('#axisPicker').val());
		if (axis > -1) {
			var actorname = animation.actorByFrameMap[animation.activeFrame][0];
			// get actor bounding box
			var model = vxl.api.getActorByName(actorname).model;
			
			$('#slice-slider-id').removeAttr('disabled');
			$('#slice-slider-id').slider({max:model.bb[axis+3], min:model.bb[axis], enabled: true});
		} else {
			$('#slice-slider-id').attr('disabled', 'disabled');
		}
	}
}

function  changeSlice(){
	var v = $('#slice-slider-id').slider('value');

	var actorname = animation.actorByFrameMap[animation.activeFrame][0];
   	// get actor bounding box
   	var model = vxl.api.getActorByName(actorname).model;
   	var axis = parseInt($('#axisPicker').val());
   	for (i = 0; i < (model.vertices.length + 1); i++) {
    	if (model.vertices[i] < -10000) {
   			model.vertices[i] = model.vertices[i] + 12000;
   		}
    }
   	
   	if (axis > -1) {
   		for (i = axis; i < (model.vertices.length - 1); i=i+3) {
   	    	if (model.vertices[i] != v) {
   	    		model.vertices[i] = model.vertices[i] - 12000;
   	   		}
   	    }
   	}
    
    return true;
}

function changeAxis() {
	updateSliceSegments();
	changeSlice();
}


$('#op-slider-id').slider({max:1, min:0, step:0.05, value:1, slide: changeOpacity, change: changeOpacity});
$('#frame-slider-id').slider({max:100, min:1, step:1, value:1, slide: changeFrame, change: changeFrame});
$('#pointsize-slider-id').slider({max:30, min:1, step:1, value:10, slide: changePointSize, change: changePointSize});
$('#slice-slider-id').slider({max:1, min:0, step:1, value:1, slide: changeSlice, change: changeSlice});


</script>
