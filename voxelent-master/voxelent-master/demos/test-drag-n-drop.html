<script type='text/javascript'>
var view;

function runVoxApp(){
    vxl.go.notifier.subscribe(vxl.events.MODELS_LOADED, this);
    view = vxl.api.setup('view-1');
    view.setDragAndDrop(true);
    view.scene.toys.floor.setGrid(50,2);
    var gui = new vxlGUI(view);
    
    var cam = vxl.c.camera;
    cam.setPosition(0,0,50);
    cam.setElevation(-30);
    view.start();
};

function handleEvent(event){
    vxl.c.camera.longShot();
    vxl.api.boundingBoxON();
    vxl.api.floorOFF();
};
</script>
